name: Syntax Check

on:
  push:
    paths:
      - index.php
  pull_request:
    paths:
      - index.php

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Syntax check for index.php
        run: php -l index.php
